<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Translations</title>
</head>
<body>
    <center>
    <h1>Stored Translations</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Input Text</th>
                <th>Translated Text</th>
                <th>Translation Mode</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go Back</a>
</center>
</body>
</html>
